{% extends "layout.html" %}

{% block content %}
  <h1>Contributions predictor</h1>
  <form action="/oauth/authorize">
    Github username: <input type="text" name="username" value="{{ username }}">
    <br>
    <input type="submit" value="Connect with Github">
  </form>
  {% if current_user %}
    <p class="session">Welcome: <span class="variable">{{current_user['name']}}</span></p>
  {% endif %}
{% endblock %}
